<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      color: white;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="main-card">
        <div class="main-content">
        <div class="main-img" src="" alt=""></div>
          <h2 class="card-title">Equilibrium #3429</h2>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth-value">
            <img src="images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div>
          <img class="author-avatar" src="images/image-avatar.png" alt="">
          <p class="author-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/karan101099">Karan</a>.
      </div>
    </div>

  </main>
</body>

</html>
